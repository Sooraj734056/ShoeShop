<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShoeShop - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="css/login.css">
</head>
<body class="bg-gray-50 font-sans min-h-screen flex flex-col">

<!-- NAVBAR -->
<nav class="bg-white shadow sticky top-0 z-50">
  <div class="container mx-auto px-4 flex items-center h-16 relative">

    <!-- Left: Hamburger + Logo -->
    <div class="flex items-center space-x-4">
      <!-- Hamburger (mobile) -->
      <button id="menu-toggle" class="text-gray-700 md:hidden focus:outline-none">
        <i class="fa fa-bars text-2xl"></i>
      </button>

      <!-- Logo -->
      <a href="index.html" class="font-bold text-xl text-orange-600">ShoeShop</a>
    </div>

    <!-- Center: Desktop Menu -->
    <ul class="hidden md:flex absolute left-1/2 transform -translate-x-1/2 space-x-8 uppercase font-semibold text-gray-700 text-sm">
      <li><a href="index.html" class="hover:text-orange-600">Home</a></li>
      <li><a href="shop.html" class="hover:text-orange-600">Shop</a></li>
      <li><a href="about.html" class="hover:text-orange-600">About</a></li>
    </ul>

    <!-- Right: Login / Logout -->
    <div class="ml-auto flex items-center space-x-4">
      <a id="btn-open-login" class="px-4 py-1 text-sm border border-orange-500 rounded-md text-orange-600 hover:bg-orange-100" href="#">Login / Register</a>
      <button id="btn-logout" class="px-4 py-1 text-sm border border-orange-500 rounded-md text-orange-600 hover:bg-orange-100 hidden">Logout</button>
    </div>

  </div>

  <!-- SIDE MENU (Mobile) -->
  <div id="side-menu" class="fixed top-0 left-0 w-64 h-full bg-white shadow-lg transform -translate-x-full transition-transform duration-300 z-50 md:hidden">
    <div class="flex justify-between items-center p-4 border-b">
      <h2 class="font-bold text-lg text-orange-600">Menu</h2>
      <button id="side-menu-close" class="text-gray-700 text-2xl">&times;</button>
    </div>
    <ul class="flex flex-col p-4 space-y-4">
      <li><a href="index.html" class="hover:text-orange-600">Home</a></li>
      <li><a href="shop.html" class="hover:text-orange-600">Shop</a></li>
      <li><a href="about.html" class="hover:text-orange-600">About</a></li>
    </ul>
  </div>

  <!-- Overlay -->
  <div id="overlay" class="fixed inset-0 bg-black opacity-50 hidden z-40 md:hidden"></div>
</nav>

<!-- MAIN LOGIN FORM -->
<main class="flex-grow flex justify-center items-center py-12 px-4">
  <div class="max-w-4xl w-full bg-white shadow-lg rounded-lg flex flex-col md:flex-row overflow-hidden">

    <!-- LEFT IMAGE + MESSAGE -->
    <div class="flex flex-col justify-center items-center bg-orange-600 text-white w-full md:w-1/2 p-8">
      <img src="images/12.gif" alt="Welcome Shoes" class="mb-6 w-48 md:w-64 object-contain">
      <h2 class="text-2xl font-bold mb-2 text-center md:text-left">Welcome Back!</h2>
      <p class="text-center md:text-left opacity-90">Login to access your cart, track orders, and enjoy exclusive deals on your favorite shoes.</p>
    </div>

    <!-- LOGIN FORM -->
    <div class="w-full md:w-1/2 p-8">
      <h2 class="text-3xl font-bold text-orange-600 mb-6 text-center">Login</h2>
      <form id="login-form" class="space-y-4">
        <div>
          <label for="login-email" class="block font-semibold">Email</label>
          <input type="email" id="login-email" class="w-full border rounded px-3 py-2 focus:ring-2 focus:ring-orange-500" placeholder="demo@shoeshop.com" required>
        </div>
        <div>
          <label for="login-password" class="block font-semibold">Password</label>
          <input type="password" id="login-password" class="w-full border rounded px-3 py-2 focus:ring-2 focus:ring-orange-500" placeholder="demo123" required>
        </div>
        <button type="submit" id="login-btn" class="w-full bg-orange-600 text-white py-2 rounded hover:bg-orange-700 font-semibold">Login</button>
        <p id="login-msg" class="text-center text-red-600 mt-2"></p>
        <p class="text-center text-sm mt-3">Don't have an account? <a class="text-orange-600 underline" href="register.html">Register</a></p>
      </form>
    </div>

  </div>
</main>

<script src="js/login.js"></script>
<script>
  const menuToggle = document.getElementById('menu-toggle');
  const sideMenu = document.getElementById('side-menu');
  const sideMenuClose = document.getElementById('side-menu-close');
  const overlay = document.getElementById('overlay');

  menuToggle.addEventListener('click', () => {
    sideMenu.classList.remove('-translate-x-full');
    overlay.classList.remove('hidden');
  });

  sideMenuClose.addEventListener('click', () => {
    sideMenu.classList.add('-translate-x-full');
    overlay.classList.add('hidden');
  });

  overlay.addEventListener('click', () => {
    sideMenu.classList.add('-translate-x-full');
    overlay.classList.add('hidden');
  });
</script>
</body>
</html>
