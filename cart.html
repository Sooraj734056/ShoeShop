<!doctype html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ShoeShop - Cart</title>
  <link rel="icon" type="image/png" href="images/favicon.png" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="css/cart.css">
</head>
<body class="bg-gray-50 text-gray-900 font-sans flex flex-col min-h-screen">

<!-- NAVBAR -->
<nav class="bg-white shadow sticky top-0 z-50">
  <div class="container mx-auto px-4 flex justify-between items-center h-16">
    <!-- Logo -->
    <a href="index.html" class="flex items-center space-x-3">
      <svg class="w-8 h-8 text-orange-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 10l4.553 2.276a1 1 0 010 1.448L15 16m-3 0v5m0-5H8m4 0H8m7-5a1.5 1.5 0 10-3 0v5h3v-5z"></path>
      </svg>
      <span class="font-bold text-xl text-orange-600">ShoeShop</span>
    </a>

    <!-- Desktop Menu -->
    <ul class="hidden md:flex space-x-6 uppercase font-semibold text-gray-700 text-sm">
      <li><a class="hover:text-orange-600" href="index.html">Home</a></li>
      <li><a class="hover:text-orange-600" href="shop.html">Shop</a></li>
      <li><a class="hover:text-orange-600" href="blog.html">Blog</a></li>
      <li><a class="hover:text-orange-600" href="about.html">About</a></li>
      <li><a class="hover:text-orange-600" href="tracking.html">Tracking</a></li>
      <li><a class="hover:text-orange-600" href="contact.html">Contact</a></li>
    </ul>

    <!-- Right Side -->
    <div class="flex items-center space-x-4">
      <a id="btn-open-login" class="px-4 py-1 text-sm border border-orange-500 rounded-md text-orange-600 hover:bg-orange-100" href="login.html">Login</a>
      <button id="btn-logout" class="px-4 py-1 text-sm border border-orange-500 rounded-md text-orange-600 hover:bg-orange-100 hidden" onclick="logout()">Logout</button>

      <!-- Mobile Menu Button -->
      <button id="menu-toggle" class="md:hidden text-2xl">
        <i class="fas fa-bars"></i>
      </button>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div id="mobile-menu" class="hidden md:hidden bg-white border-t p-4 space-y-2">
    <a href="index.html" class="block">Home</a>
    <a href="shop.html" class="block">Shop</a>
    <a href="blog.html" class="block">Blog</a>
    <a href="about.html" class="block">About</a>
    <a href="tracking.html" class="block">Tracking</a>
    <a href="contact.html" class="block">Contact</a>
  </div>
</nav>

<!-- JS for mobile toggle -->
<script>
  const menuToggle = document.getElementById('menu-toggle');
  const mobileMenu = document.getElementById('mobile-menu');
  menuToggle.addEventListener('click', () => {
    mobileMenu.classList.toggle('hidden');
  });
</script>


<!-- MAIN CART SECTION -->
<main class="flex-grow container mx-auto px-4 py-10">
  <h2 class="text-3xl font-bold mb-8 text-center text-orange-600">Your Shopping Cart</h2>

  <div class="flex flex-col lg:flex-row gap-8">

    <!-- Left: Cart Items -->
    <div class="flex-1 space-y-6" id="cart-items">
      <!-- JS will render cart items here -->
    </div>

   <!-- Right: Checkout Summary -->
<div class="w-full lg:w-1/3 bg-gray-100 shadow-lg rounded-xl p-6 h-fit">
  <h3 class="text-2xl font-bold mb-6 text-orange-600">Order Summary</h3>
  <div class="flex justify-between mb-2">
    <span>Subtotal:</span>
    <span id="cart-subtotal">$0.00</span>
  </div>
  <div class="flex justify-between mb-2">
    <span>Tax (5%):</span>
    <span id="cart-tax">$0.00</span>
  </div>
  <div class="flex justify-between font-bold text-lg border-t border-gray-300 pt-4 mb-6">
    <span>Total:</span>
    <span id="cart-total">$0.00</span>
  </div>
  <a href="checkout.html"
     class="block text-center px-6 py-3 bg-orange-600 text-white font-bold rounded-lg shadow-lg hover:bg-orange-700 transition duration-300">
     Checkout Now
  </a>
</div>


  </div>
</main>

<script src="js/cart.js" defer></script>
<script src="js/main.js" defer></script>
</body>
</html>
