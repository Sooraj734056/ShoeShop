<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShoeShop - Register</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="css/register.css">
</head>
<body class="bg-gray-50 font-sans min-h-screen flex flex-col">

<!-- NAVBAR -->
<nav class="bg-white shadow sticky top-0 z-50">
  <div class="container mx-auto px-4 flex items-center h-16 relative">
    <!-- Hamburger + Logo -->
    <div class="flex items-center space-x-4">
      <button id="menu-toggle" class="text-gray-700 md:hidden focus:outline-none">
        <i class="fa fa-bars text-2xl"></i>
      </button>
      <a href="index.html" class="font-bold text-xl text-orange-600">ShoeShop</a>
    </div>

    <!-- Center: Desktop Menu -->
    <ul class="hidden md:flex absolute left-1/2 transform -translate-x-1/2 space-x-8 uppercase font-semibold text-gray-700 text-sm">
      <li><a href="index.html" class="hover:text-orange-600">Home</a></li>
      <li><a href="shop.html" class="hover:text-orange-600">Shop</a></li>
      <li><a href="about.html" class="hover:text-orange-600">About</a></li>
    </ul>

    <!-- Right: Login / Logout -->
    <div class="ml-auto flex items-center space-x-4">
      <a id="btn-open-login" class="px-4 py-1 text-sm border border-orange-500 rounded-md text-orange-600 hover:bg-orange-100" href="#">Login / Register</a>
      <button id="btn-logout" class="px-4 py-1 text-sm border border-orange-500 rounded-md text-orange-600 hover:bg-orange-100 hidden">Logout</button>
    </div>
  </div>

  <!-- SIDE MENU (Mobile) -->
  <div id="side-menu" class="fixed top-0 left-0 w-64 h-full bg-white shadow-lg transform -translate-x-full transition-transform duration-300 z-50 md:hidden">
    <div class="flex justify-between items-center p-4 border-b">
      <h2 class="font-bold text-lg text-orange-600">Menu</h2>
      <button id="side-menu-close" class="text-gray-700 text-2xl">&times;</button>
    </div>
    <ul class="flex flex-col p-4 space-y-4">
      <li><a href="index.html" class="hover:text-orange-600">Home</a></li>
      <li><a href="shop.html" class="hover:text-orange-600">Shop</a></li>
      <li><a href="about.html" class="hover:text-orange-600">About</a></li>
    </ul>
  </div>

  <!-- Overlay -->
  <div id="overlay" class="fixed inset-0 bg-black opacity-50 hidden z-40 md:hidden"></div>
</nav>

<!-- MAIN REGISTER FORM -->
<main class="flex-grow flex justify-center items-center py-12 px-4">
  <div class="max-w-4xl w-full bg-white shadow-lg rounded-lg flex overflow-hidden">

    <!-- LEFT IMAGE + MESSAGE -->
    <div class="hidden md:flex flex-col justify-center items-center bg-orange-600 text-white w-1/2 p-8">
      <img src="images/14.gif" alt="Welcome Shoes" class="mb-6 w-64">
      <h2 class="text-2xl font-bold mb-2">Join ShoeShop!</h2>
      <p class="text-center opacity-90">Create an account to track orders, manage your cart, and enjoy exclusive offers on the latest shoes.</p>
    </div>

    <!-- REGISTER FORM -->
    <div class="w-full md:w-1/2 p-8">
      <h2 class="text-3xl font-bold text-orange-600 mb-6 text-center">Register</h2>
      <form id="register-form" class="space-y-4">
        <div>
          <label for="register-name" class="block font-semibold">Full Name</label>
          <input type="text" id="register-name" class="w-full border rounded px-3 py-2 focus:ring-2 focus:ring-orange-500" placeholder="Your Name" required>
        </div>
        <div>
          <label for="register-email" class="block font-semibold">Email</label>
          <input type="email" id="register-email" class="w-full border rounded px-3 py-2 focus:ring-2 focus:ring-orange-500" placeholder="demo@shoeshop.com" required>
        </div>
        <div>
          <label for="register-password" class="block font-semibold">Password</label>
          <input type="password" id="register-password" class="w-full border rounded px-3 py-2 focus:ring-2 focus:ring-orange-500" placeholder="demo123" required>
        </div>
        <div>
          <label for="register-password2" class="block font-semibold">Confirm Password</label>
          <input type="password" id="register-password2" class="w-full border rounded px-3 py-2 focus:ring-2 focus:ring-orange-500" placeholder="demo123" required>
        </div>
        <button type="submit" 
                id="register-btn" 
                class="w-full bg-orange-600 text-white py-2 rounded hover:bg-orange-700 font-semibold">
          Register
        </button>
        <p id="register-msg" class="text-center text-red-600 mt-2"></p>
        <p class="text-center text-sm mt-3">Already have an account? <a class="text-orange-600 underline" href="login.html">Login</a></p>
      </form>
    </div>

  </div>
</main>

<script>
  // MENU TOGGLE
  const menuToggle = document.getElementById('menu-toggle');
  const sideMenu = document.getElementById('side-menu');
  const sideMenuClose = document.getElementById('side-menu-close');
  const overlay = document.getElementById('overlay');

  menuToggle.addEventListener('click', () => {
    sideMenu.classList.remove('-translate-x-full');
    overlay.classList.remove('hidden');
  });

  sideMenuClose.addEventListener('click', () => {
    sideMenu.classList.add('-translate-x-full');
    overlay.classList.add('hidden');
  });

  overlay.addEventListener('click', () => {
    sideMenu.classList.add('-translate-x-full');
    overlay.classList.add('hidden');
  });

  // DEMO REGISTER LOGIN
  const registerForm = document.getElementById('register-form');
  const loginFormBtn = document.getElementById('btn-open-login');
  const logoutBtn = document.getElementById('btn-logout');

  registerForm.addEventListener('submit', (e) => {
    e.preventDefault();
    localStorage.setItem('shoeshop-user', registerForm['register-email'].value);
    alert('Demo registration successful!');
    loginFormBtn.classList.add('hidden');
    logoutBtn.classList.remove('hidden');
  });

  logoutBtn.addEventListener('click', () => {
    localStorage.removeItem('shoeshop-user');
    alert('Logged out!');
    logoutBtn.classList.add('hidden');
    loginFormBtn.classList.remove('hidden');
  });

  // Persist login state
  if(localStorage.getItem('shoeshop-user')) {
    loginFormBtn.classList.add('hidden');
    logoutBtn.classList.remove('hidden');
  }
</script>

</body>
</html>
